<!DOCTYPE html>
<html lang="sv">
	<head>
		<meta charset="UTF-8" />
		<title>SCRUM - Medlemsregister</title>
		<link rel="stylesheet" href="css/style.css" >
	</head>
	<body id="body">
		<div id="container">
			
			<input type="button" value="Lägg till ny medlem" id="addMember">
			<input type="button" value="Visa registrerade medlemmar" id="showMembers">
			
			
			
		</div>
			<form id="regform">
				<fieldset>
					<legend>Registrations Formulär</legend>
					<label for="name">Namn</label>
					<input type="text" id="name"/>
					<label for="lastName">Efternamn</label>
					<input type="text" id="lastName" />
					<label for="cellphone">Telefonnummer</label>
					<input type="tel" id="cellphone" />					
				</fieldset>
				<input type="button" value="Registrera" id="sendbutton">
				<input type="button" value="Gå Tillbaka" id="backButton">
				
				
			</form>
		
		<!--↓script, ↑övrig HTML-kod  -->
		<script type="text/javascript" src="script/script.js"></script>
		
	</body>
</html>
